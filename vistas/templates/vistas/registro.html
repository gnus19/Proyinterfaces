<!DOCTYPE html>
<html lang="en">
<head>
	{% load static %}
	
	<title>Login V8</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'login_registro/images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login_registro/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login_registro/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login_registro/vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'login_registro/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login_registro/vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login_registro/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'login_registro/vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login_registro/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'login_registro/css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form p-l-55 p-r-55 p-t-178" method="post">
					{% csrf_token %}
					<span class="login100-form-title">
						Registro
					</span>

					<div class="wrap-input100 validate-input m-b-16">
						{{ form.tipo }}
						
					</div>
					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter name">
						{{form.nombres}}
						<!--<input class="input100" type="text" name="first_name" placeholder="Nombres">-->
						<!--<label for="form.first_name.id_for_label">Nombre</label>-->
						<span class="focus-input100"></span>						
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Please enter last name">
						<!--<input class="input100" type="text" name="last_name" placeholder="Apellidos">-->
						{{form.apellidos}}
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
						<!--<input class="input100" type="text" name="username" placeholder="Usuario">-->
						{{form.username}}
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Please enter password">
						<!--<input class="input100" type="password" name="password" placeholder="Password">-->
						{{form.password}}
						<span class="focus-input100"></span>
					</div>



					<div class="flex-col-c p-t-170 p-b-40">
						<div class="container-login100-form-btn">
							<button class="login100-form-btn" type="submit">
								Registrar
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	
<!--===============================================================================================-->
	<script src="{% static 'login_registro/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login_registro/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login_registro/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'login_registro/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login_registro/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login_registro/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'login_registro/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login_registro/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login_registro/js/main.js' %}"></script>

</body>
</html>
